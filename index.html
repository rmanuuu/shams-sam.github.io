---
layout: default
title: Home
---

<!-- <div class="img">
    <img src="http://www.gravatar.com/avatar/{{site.author.emailalt_md5}}?s=240" />
</div> -->
{% for tag in site.tags %}
{% assign num = 1 %}
<h3>{{ tag.first | capitalize }}</h3>
    {% for post in site.posts %}
      {% if post.tags contains tag.first %}
          <h4><a href="{{site.baseurl}}{{post.url}}">{{num}}. {{ post.title }}</a></h4>
          {% assign num = num | plus: 1 %}
      {% endif %}
    {% endfor %}
{% endfor %}
</div>
